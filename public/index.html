<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Generador Embed - Netflix Dark</title>
<style>
 body{ font-family:Arial; max-width:900px; margin:40px auto; padding:10px;}
 input,textarea{width:100%; padding:10px; margin-top:10px; box-sizing:border-box;}
 button{margin-top:8px;padding:10px 12px; cursor:pointer;}
</style>
</head>
<body>
<h2>Generador de Embed - Tema oscuro (Netflix style)</h2>
<input id="url" placeholder="https://filemoon.sx/e/xxxx">
<button onclick="gen()">Generar</button>

<div id="out" style="display:none; margin-top:12px;">
    <p>Enlace embed:</p>
    <div style="background:#f4f4f4;padding:10px;border-radius:6px;"><span id="link"></span></div>
    <p>Iframe listo:</p>
    <textarea id="iframe" rows="3"></textarea>
    <button onclick="copy('link')">Copiar enlace</button>
    <button onclick="copy('iframe')">Copiar iframe</button>
</div>

<script>
function gen(){
    const u = document.getElementById('url').value.trim();
    if(!u) return alert('Pega la URL');
    const enc = encodeURIComponent(u);
    const embed = location.origin + '/embed?url=' + enc;
    document.getElementById('link').innerText = embed;
    document.getElementById('iframe').value = '<iframe src="' + embed + '" width="100%" height="500" frameborder="0" allowfullscreen></iframe>';
    document.getElementById('out').style.display = 'block';
}
function copy(id){
    const el = document.getElementById(id);
    const text = el.innerText || el.value;
    navigator.clipboard.writeText(text).then(()=>alert('Copiado!'));
}
</script>
</body>
</html>
